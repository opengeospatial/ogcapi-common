title: Temporal extent
description: The temporal extent of the data in the collection.
type: object
properties:
   interval:
     title: Temporal intervals
     description: |-
       One or more time intervals that describe the temporal extent of the dataset.

       The first time interval describes the overall
       temporal extent of the data. All subsequent time intervals describe
       more precise time intervals, e.g., to identify clusters of data.
       Clients only interested in the overall extent will only need
       to access the first item in each array.
     type: array
     minItems: 1
     items:
       description: |-
         Begin and end times of the time interval. The timestamps are in the
         temporal coordinate reference system specified in `trs`. By default
         this is the Gregorian calendar, expressed using RFC 3339 section 5.6.
         Note that these times may be specified using time zone offsets to UTC time other than zero.

         The value `null` for start or end time is supported and indicates a half-bounded time interval.
       type: array
       minItems: 2
       maxItems: 2
       items:
         type: string
         format: date-time
         nullable: true
       example:
         - '2011-11-11T12:22:11Z'
         - '2011-11-11T08:22:11-04:00'
         - null
   trs:
     title: Temporal Coordinate Reference System
     description: |-
       Coordinate reference system of the coordinates in the temporal extent
       (property `interval`). The default reference system is the Gregorian calendar.
       For data for which the Gregorian calendar is not suitable, such as geological time scale, another temporal reference system may be used.
       This should be a URI to a registered TRS if one is available, or a full description of the TRS otherwise using e.g., a WKT2CRS string, or a PROJJSON, or CRS JSON object.
     anyOf:
       - type: string
       - type: string
         enum:
           - 'http://www.opengis.net/def/uom/ISO-8601/0/Gregorian'
       - type: object
     default: 'http://www.opengis.net/def/uom/ISO-8601/0/Gregorian'
   grid:
     $ref: 'grid.yaml'
